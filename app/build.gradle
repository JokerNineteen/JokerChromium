apply plugin: 'com.android.application'
apply from: "$rootDir/gradle/android-lint.gradle"

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "org.chromium.chrome"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions {
        noCompress "dat", "bin", "pak", "unwind_cfi_32" //pak资源文件不能压缩
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false//部分代码lint检查是通过不了的
        ignoreWarnings true
        disable 'MissingTranslation'
    }

    packagingOptions {
        exclude 'META-INF/NOTICE' // will not include NOTICE file
        exclude 'META-INF/LICENSE' // will not include LICENSE file
        exclude 'META-INF/INDEX.LIST' // will not include INDEX.LIST file
    }

    sourceSets {
        main {
            res {
                srcDirs += [
                        "$rootDir/base_res",
                        "$rootDir/components/payments/src/main/google_pay_res",
                        "$rootDir/app/src/main/res",
                        "$rootDir/app/src/main/res_base",
                        "$rootDir/app/src/main/res_chromium",
                        "$rootDir/app/src/main/res_chromium_base",
                        "$rootDir/app/src/main/res_gen",
                        "$rootDir/app/src/main/res_vr",
                        "$rootDir/app/src/main/res_template",
                        "$rootDir/app/src/main/res_download",
//                        "$rootDir/libraries_res/ui_res/res",
//                        "$rootDir/libraries_res/components_res/res",
//                        "$rootDir/libraries_res/components_res/widget_res",
//                        "$rootDir/libraries_res/components_res/browser_ui_settings_res",
//                        "$rootDir/libraries_res/components_res/browser_ui_styles_res",
//                        "$rootDir/libraries_res/components_res/browser_ui_strings_res",
//                        "$rootDir/libraries_res/components_res/autofill_res",
//                        "$rootDir/libraries_res/components_res/infobars_res",
//                        "$rootDir/libraries_res/components_res/strings_res",
//                        "$rootDir/libraries_res/components_res/modaldialog_res",
//                        "$rootDir/libraries_res/gen_res",
//                        "$rootDir/libraries_res/third_party_res/preference_res",
//                        "$rootDir/libraries_res/third_party_res/data_chart_res",
////                        "$rootDir/libraries_res/chrome_res/res",
//                        "$rootDir/libraries_res/chrome_res/custom_tabs_res",
//                        "$rootDir/libraries_res/content_res/shell_res",
                        //                    "$rootDir/libraries_res/chrome_res/res",
                        //                    "$rootDir/libraries_res/android_webview_res",
//                        "$rootDir/libraries_res/chrome_res",
                        //                    "$rootDir/libraries_res/chrome_res/res",
                        //                    "$rootDir/libraries_res/chrome_res/res_base",
//                        "$rootDir/libraries_res/components_res",
//                        "$rootDir/libraries_res/components_res/widget_res",
                        //                    "$rootDir/libraries_res/content_res",
//                        "$rootDir/libraries_res/media_res",
//                        "$rootDir/libraries_res/net_res",
                        //                    "$rootDir/libraries_res/remoting_res",
                        //                    "$rootDir/libraries_res/tools_res",
//                        "$rootDir/libraries_res/ui_res/res",
                        //                    "$rootDir/libraries_res/weblayer_res",
